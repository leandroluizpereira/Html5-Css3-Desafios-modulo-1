<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Paletas de Cores</title>
</head>
<body>
   

    <div class="inline-block"> 

        <div class="titulo">
            <h1>Cores Primérias 01</h1>
        </div>
    <div class="div-fundo">
          
        <div class="paletas-de-cores-circulo">
            <div class="cor1-circ"> </div> 
            <div class="cor2-circ"></div>
            <div class="cor3-circ" style="background-color: blue;"></div>
     
        
        </div> <!-- paletas-de-cores-circuloe-->
    </div> <!-- div-fundo-->
   
    <div class="paleta">
        <div class="cor1-paleta">
               </div>
                <div class="cor2-paleta" style="background-color: red;"></div>
                <div class="cor3-paleta" style="background-color: blue;"></div>
      
       </div> <!--paleta-->


        
    </div> <!--inline block-->

    
    <div class="inline-block"> 

        <div class="titulo">
            <h1>Cores Segundarias</h1>
        </div>
    
    <div class="div-fundo">

          
        <div class="paletas-de-cores-circulo">
            <div class="cor1-circ" style="background-color: green;"> </div> 
            <div class="cor2-circ" style="background-color:indigo;"></div>
            <div class="cor3-circ" style="background-color: orange;"></div>
        
        
        </div>
        </div>
        <div class="paleta">
            <div class="cor1-paleta" style="background-color: orange;"></div>
            <div class="cor2-paleta" style="background-color: indigo;"></div>
            <div class="cor3-paleta" style="background-color: green;"></div>
          
           </div> <!--paleta-->

        </div> <!--inline block-->


        <div class="inline-block"> 
           <div class="titulo">
            <h1>Cores Terciárias</h1>
        </div>
    
    <div class="div-fundo">

          
        <div class="paletas-de-cores-circulo">
            <div class="cor1-circ" style="background-color: greenyellow;"> </div> 
            <div class="cor2-circ" style="background-color:rgb(240, 184, 82);"></div>
            <div class="cor3-circ" style="background-color: rgb(231, 54, 0);"></div>
         
        
        </div>
        </div>
        <div class="paleta">
            <div class="cor1-paleta" style="background-color: greenyellow;"></div>
            <div class="cor2-paleta" style="background-color:rgb(240, 184, 82);"></div>
            <div class="cor3-paleta" style="background-color: rgb(231, 54, 0);"></div>
          
           </div> <!--paleta-->
        </div> <!--inline block-->



 <div class="inline-block"> 
        <div class="titulo">
            <h1>Cores Terciaria</h1>
            </div> 
            <div class="div-fundo">
            <div class="paleta-quadrado">
               <div class="cor1-quad"style="background-color: greenyellow;"></div>
               <div class="cor1-quad"style="background-color:yellow;"></div>
               <div class="cor1-quad"style="background-color:red;"></div>
               <div class="cor1-quad"style="background-color:violet"></div>
               <div class="cor1-quad"style="background-color:violet;"></div>
               <div class="cor1-quad"style="background-color:green;"></div>
            </div>
        </div>
 
        </div> <!--inline block-->
    
   


    
 <!-- DIV INLINE BLOCK -->
</body>
</html>
